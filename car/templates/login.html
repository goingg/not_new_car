<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 车淘淘二手车平台</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#0EA5E9',
                        accent: '#F97316',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div class="text-primary text-3xl">
                        <i class="fa fa-car"></i>
                    </div>
                    <a href="/" class="text-2xl font-bold text-primary">车淘淘</a>
                </div>
                <!-- 导航链接 -->
                <div class="flex items-center space-x-1">
                    <a href="/" class="nav-link active text-primary font-medium px-5 py-2 rounded-lg hover:bg-gray-100 transition-colors" data-target="home">
                        <i class="fa fa-home mr-2"></i>首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 pt-32 pb-16">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">用户登录</h2>
                </div>
                
                {% if error %}
                <div class="mb-6 rounded-lg bg-red-50 text-red-700 p-4">
                    <i class="fa fa-exclamation-circle mr-2"></i>{{ error }}
                </div>
                {% endif %}
                
                <form action="/login" method="post">
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 font-medium mb-2">用户名</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">密码</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <button 
                            type="submit" 
                            class="w-full bg-primary hover:bg-blue-800 text-white py-2 px-4 rounded-md font-medium transition-colors duration-300">
                            登录
                        </button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        还没有账户？<a href="/register" class="text-primary hover:underline">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fa fa-car text-2xl"></i>
                    <span class="text-xl font-bold">车淘淘</span>
                </div>
                <p class="text-gray-400 mb-4">不专业的二手车交易平台</p>
                <p class="text-gray-500 text-sm">&copy; 2025 车淘淘. 保留所有权利.</p>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 如果有错误信息，聚焦到用户名输入框
            {% if error %}
            document.getElementById('username').focus();
            {% endif %}
        });
    </script>
</body>
</html>
